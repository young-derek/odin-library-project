<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Project</title>

</head>

<body>

    <div class="main-container">
        <div class="header">
            <div class="logo">
                <h1>Super Logo</h1>
            </div>
        </div>

        <div class="sidebar">
            <button value="btn-add-book">Add Book</button>
            <form action="index.html" method="post" id="form-add-book">
                <h2>Add a new book</h2>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </li>
                    <li>
                        <label for="pages">Number of pages</label>
                        <input type="number" id="pages" name="pages">
                    </li>
                    <li>
                        <label for="read">Previously read?</label>
                        <input type="checkbox" id="read" class="read">
                    </li>
                </ul>
                <button type="button" id="submit-new-book">Submit</button>

            </form>
        </div>


        <div class="books-grid-container">
            <div class="book-card">
                <ul>
                    <li>title</li>
                    <li>author</li>
                    <li>pages</li>
                    <li>read</li>
                </ul>
            </div>
            <div class="book-card">
                <ul>
                    <li>title</li>
                    <li>author</li>
                    <li>pages</li>
                    <li>read</li>
                </ul>
            </div>
            <div class="book-card">
                <ul>
                    <li>title</li>
                    <li>author</li>
                    <li>pages</li>
                    <li>read</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
